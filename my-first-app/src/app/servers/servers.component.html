<!-- <input 
    type="text"

    <input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
    <!-- <p>{{ serverName }}</p> -->

<button class="btn btn-primary" [disabled]="!allowNewServer"
(click)="onServerCreation()">Add Server</button>

<!-- <p>{{ serverCreationStatus }}</p> -->

<p *ngIf = "serverCreated; else noServer" >Server created with name {{ serverName }}</p>

<ng-template #noServer>
    <p>
        No server was created !
    </p>
</ng-template>



<app-server *ngFor="let server of servers"></app-server>





<button class="btn btn-primary" 
(click)="toggleDisplayDetails()">Display Details</button>

<p *ngIf="displayDetails">Paragraph with some random text. Secret Password  = Tuna
</p>
